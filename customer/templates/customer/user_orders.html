{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div>
    <div class="container mb-5">
        <style>
            body {
                background-image: url('/static/customer/images/Savour_foods.jpg');
                background-repeat: no-repeat;
                color: white;
                background-attachment: fixed;
                background-size: cover;

            }
        </style>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">

                <h1 style="font-size: 60px"><b>Your orders history with us</b></h1>


            </div>

        </div>


    </div>
</div>
<div class="container mb-5" style="background-color: rgba(26, 24, 24, 0.5); color:white;">

    <div class="row justify-content-center mt-5">
        {% for order in user_orders %}
        <div class="row justify-content-center">

            <div class="col-md-4 col-sm-12 text-center mb-5">


                <h2>Date Ordered: {{ order.date_added }}</h2>
                <p>Total Price:{{ order.total_price }}</p>
            </div>
            {% endfor %}
        </div>



    </div>

</div>
{% endblock content %}
