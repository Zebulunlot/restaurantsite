{% extends 'customer/base.html' %}
{% load static %}
{% block content %}

<div>
  <div class="container mb-5">
    <style>
      body {
        background-image: url('/static/customer/images/Savour_foods.jpg');
        background-repeat: no-repeat;
        color: white;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">

        <h1 style="font-size: 60px"><b>Your Profile</b></h1>
        <center><img src="{% static 'customer/images/Savour_logo-png.png' %}" alt="what image shows" height="150"
          width="150">
        </center>

      </div>

    </div>


  </div>
</div>
<div class="container mb-5" style="background-color: rgba(26, 24, 24, 0.5); color:white;">

  <div class="row justify-content-center mt-5">
    <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
      <h2>Profile Information:</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Address: {{ user.address }}</p>
    </div>
  </div>

</div>

{% endblock content %}
